<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>"

	<title>Booking </title>
	<link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
	<header class="header-area header-sticky">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- ***** Logo Start ***** -->
						<a href="index.html" class="logo">
							<img src="assets/images/logo.png">
						</a>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div id="id">
		<p font size="20" align="center" class="Color1"> <b>Booking Keberangkatan</b> </font>
		</p>
		<div class="booking-form" id="username">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="section-heading">
							<div class="col-md-13">
								<div class="contact-form">
									<div class="p-3 border bg-light">
										<form th:object="${dataBooking}" th:action="@{/pesanbooking}" method="POST">
											<div class="form-group">
												<div class="col-lg-4 col-md-12 col-sm-12">
													<label for="exampleInputPassword1">ID Keberangkatan</label>
													<input type="text" class="form-control" id="inputidkeberangkatan"
														placeholder="Input Id Keberangkatan"
														th:field="*{id_keberangkatan.id}">
												</div>
												<fieldset>
													<div class="form-group">
														<div class="col-lg-4 col-md-12 col-sm-12">
															<label for="exampleInputPassword1">User name</label>
															<input type="text" class="form-control" id="username"
																placeholder="Input Username" th:field="*{nik.nik}">
														</div>
												</fieldset>
												<button type="submit" class="btn btn-primary"
													style="text-align:justify">Booking </button>
											</div>
									</div>
								</div>
								</form>



								<p font size="20" align="center" class="Color1"> <b>Booking Keberangkatan</b>
									</font>
								</p>
								<header class="header-area header-sticky">
									<div class="container">
										<div class="p-3 border bg-light">
											<table class="table">
												<tr class="thead">
													<td scope="col">id keberangkatan</td>
													<td scope="col">Waktu</td>
													<td scope="col">Terminal Awal</td>
													<td scope="col">Terminal Akhir</td>
													<td scope="col">Kelas</td>
													<td scope="col">Harga</td>
													<td scope="col">Perusahaan</td>
													<td scope="col">Kursi Free</td>
												</tr>
												<tr cope="col" th:each="booking:${data}">
													<td th:text="${booking.getId_Keberangkatan}"></td>
													<td th:text="${booking.getWaktu}"></td>
													<td th:text="${booking.getTerminal_Awal}"></td>
													<td th:text="${booking.getTerminal_Akhir}"></td>
													<td th:text="${booking.getKelas}"></td>
													<td th:text="${booking.getHarga}"></td>
													<td th:text="${booking.getPerusahaan}"></td>
													<td th:text="${booking.getKursi_free}"></td>
												</tr>



</body>


</html>
