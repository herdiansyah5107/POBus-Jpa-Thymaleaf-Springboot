<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>"
   
        <title>booking berhasil</title>
        
        <link rel = "stylesheet" href="assets/css/index.css">
    </head>
    <body>
    <div id ="id">
    <h1 class="Color1"> Pemesanan telah berhasil dengan data </h1> 
    <table class="table">
    <tr class="thead">  
        <td scope ="col"> id booking</td>    
        <td scope ="col"> nik</td>       
        <td scope ="col"> nama</td>    
        <td scope ="col">id keberangkatan</td>  
        <td scope ="col">waktu</td>
		<td scope ="col">perusahaan</td>
		<td scope ="col">kelas</td>
		<td scope ="col">harga</td>            
    </tr>
     <tr>  
        <td scope ="col" th:text = "${data.id}">
      	 <td scope ="col" th:text = "${data.nik.nik}">
 		<td scope ="col" th:text = "${data.nik.nama}">
 		<td scope ="col" th:text = "${data.id_keberangkatan.id}">
 		<td scope ="col" th:text = "${data.id_keberangkatan.tanggal}">
 		<td scope ="col" th:text = "${data.id_keberangkatan.no_polisi.nama_perusahaan.nama}">
		<td scope ="col" th:text = "${data.id_keberangkatan.kelas}">
    	 <td scope ="col" th:text = "${data.id_keberangkatan.harga}">
	</tr>
 
        
    </body>
    </table>

</body>
</html>
